name: PROD - Pull Salesforce Metadata and Commit

on:
  schedule:
    - cron: "0 0 * * SUN" # At 00:00 on Sunday
  workflow_dispatch: # Allows manual trigger

jobs:
  call-sync-from-sf:
    if: ${{ github.event_name == 'workflow_dispatch' || vars.DISABLE_SCHEDULE != 'TRUE' }}
    permissions: 
      contents: write
      pull-requests: write
    uses: HCPolytech/SyncFromSF/.github/workflows/sync_from_sf.yml@main
    with:
      branch: main
    secrets:
      sfdx_auth_url: ${{ secrets.SFDX_AUTH_URL }}
