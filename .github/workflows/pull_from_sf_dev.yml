name: DEV - Pull Salesforce Metadata and Commit

on:
  schedule:
    - cron: "0 0 1 * *" # At 00:00 on day-of-month 1
  workflow_dispatch: # Allows manual trigger

jobs:
  call-sync-from-sf:
    if: ${{ github.event_name == 'workflow_dispatch' || vars.DISABLE_SCHEDULE != 'TRUE' }}
    permissions: 
      contents: write
      pull-requests: write
    uses: HCPolytech/SyncFromSF/.github/workflows/sync_from_sf.yml@main
    with:
      branch: dev
    secrets:
      sfdx_auth_url: ${{ secrets.SFDX_DEV_AUTH_URL }}
